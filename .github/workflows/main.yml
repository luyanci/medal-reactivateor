name: build CI

on:
    push:
        branches: main
    workflow_dispatch:
    workflow_call:

jobs:
    build:
        strategy:
            fail-fast: false
            matrix:
                os: [macos-latest,ubuntu-latest,windows-latest,macos-13]
        runs-on: ${{matrix.os}}
        steps:
        - uses: actions/checkout@v4
        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: 3.9
            cache: 'pip' 
            cache-dependency-path: '**/requirements.txt'
        - name: Cache apt dependencies(for linux)
          if: ${{runner.os == 'Linux'}}
          uses: awalsh128/cache-apt-pkgs-action@latest 
          with: 
            packages: python3-tk 
            execute_install_scripts: true
        - name: Install dependencies
          run: pip install -r requirements.txt
        - name: Build
          run: |
            pyinstaller -F --hidden-import=PIL._tkinter_finder --additional-hooks-dir=hooks reactivate.py
            pyinstaller -F --hidden-import=PIL._tkinter_finder --additional-hooks-dir=hooks ./tools/get-cookie.py
        - name: Upload
          uses: actions/upload-artifact@v4
          with: 
            name: build-${{matrix.os}}
            path: ./dist
